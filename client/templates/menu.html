<div>
  <div>  
    <input type="button" value="Rules" ng-click="$ctrl.toggleRules()"/>
    <div ng-if="$ctrl.showRules">
      <rules />
    </div>
  </div>
  <div>  
    <input type="button" value="Login" ng-click="$ctrl.toggleLoginForm()"/>
    <div ng-if="$ctrl.showLoginForm">
      <log-in toggle="$ctrl.toggle"/>
    </div>
    <div ng-if="$ctrl.showLogOut">
      <input type="button" value="Logout" ng-click="$ctrl.toggle()"/>
    </div>
  <div> 
    <input type="button" value="Signup" ng-click="$ctrl.toggleSignUpForm()"/>
    <div ng-if="$ctrl.showSignUpForm">
      <sign-up />
    </div>
  </div>
  <div>  
    <input type="button" value="Leaderboard" ng-click="$ctrl.toggleLeaderboard(); $ctrl.handleLeaderboard();"/>
    <div ng-if="$ctrl.showLeaderboard">
      <div>
        Name
        <div ng-repeat="name in $ctrl.usernames">{{name}}</div>
      </div>
      <div>
        Wins
        <div ng-repeat="win in $ctrl.wins track by $index">{{win}}</div>
      </div>
      <div>
        Losses
        <div ng-repeat="loss in $ctrl.losses track by $index">{{loss}}</div>
      </div>
      <div>
        Goals
        <div ng-repeat="goal in $ctrl.goals_made track by $index">{{goal}}</div>
      </div>
      <div>
        Games Played
        <div ng-repeat="game in $ctrl.games_played track by $index">{{game}}</div>
      </div>
    </div>
  </div>
  <div>  
    <button class='mainmenubtn'> Join Game </button>
  </div>
</div>
