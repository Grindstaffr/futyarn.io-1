<div class="wrapper">
  <h1 class="section parallax">
    FÃºtyarn
  </h1>
  <h4 class="section parallax">
    Soccer for Cats!
  </h4>
  <div class="btns">
  <div>  
    <input class="btns" type="button" value="Rules" ng-click="$ctrl.toggleRules()"/>
    <div ng-if="$ctrl.showRules">
      <rules />
    </div>
  </div>
  <div>  
    <input class="btns" type="button" value="Login" ng-click="$ctrl.toggleLoginForm()"/>
    <div ng-if="$ctrl.showLoginForm">
      <log-in toggle="$ctrl.toggle"/>
    </div>
    <div ng-if="$ctrl.showLogOut">
      <input class="btns" type="button" value="Logout" ng-click="$ctrl.toggle()"/>
    </div>
  <div> 
    <input class="btns" type="button" value="Signup" ng-click="$ctrl.toggleSignUpForm()"/>
    <div ng-if="$ctrl.showSignUpForm">
      <sign-up togglesignup="$ctrl.toggleSignUpForm"/>
    </div>
  </div>
  <div>  
    <input class="btns" type="button" value="Leaderboard" ng-click="$ctrl.toggleLeaderboard(); $ctrl.handleLeaderboard();"/>
    <div ng-if="$ctrl.showLeaderboard">
      <div>Leaderboard</div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Goals</th>
            <th>Games Played</th>
          </tr>
        </thead>
        <tbody align="right">
          <tr ng-repeat="info in $ctrl.leaderboardInfo">
            <td>
                {{info.username}}
            </td>
            <td>
                {{info.wins}}
            </td>
            <td>
                {{info.losses}}
            </td>
            <td>
                {{info.goals_made}}
            </td>
            <td>
                {{info.games_played}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>  
    <input class="btns" type="button" value="Let's Play!">
  </div>
</div>
</div>
</div>
